<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>extralook</title>
    <link rel="stylesheet" href="./mail.css" />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
</head>
<body>
    <div class="img-link">
        <img alt="extralook" src="img01.jpeg" />
        <h2><a href="#">@extarloo<span>k</span></a></h2>
    </div>
    <div class="form-send-data">
        <form id="myForm">
            <div class="item">
                <label for="full-name">full Name</label>
                <input type="text" name="fullname" id="full-name" />
            </div>
            <div class="item">
                <label for="number-phone">number phone </label>
                <input type="text" name="numberphone" />
            </div>
            <div class="item">
                <label for="city">city </label>
                <input type="text" name="city" />
            </div>
            <div class="item">
                <label for="address">address </label>
                <input type="text" name="address" />
            </div>
            <div class="item">
                <label for="product">product </label>
                <input type="text" name="product" />
            </div>
        </form>
        <button onclick="submitForm()">send</button>
    </div>


    <script>
             function submitForm() {
                $.ajax({
                    url:'https://api.apispreadsheets.com/data/2592/',
                    type:'post',
                    data:$("#myForm").serializeArray(),
                    success: function(){
                    alert("Form Data Submitted :)")
                    },
                    error: function(){
                    alert("There was an error :(")
                    }
             });
             }
    </script>
</body>
</html>
